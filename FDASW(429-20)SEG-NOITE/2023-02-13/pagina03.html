<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<title>Página 03</title>
	</head>
	
	<body>
		<h1>Terceiro Exemplo de AngularJS</h1>

		<div ng-app="">
			<p><label for="linguagem">Linguagem de Programação:</label>
			<select id="linguagem" ng-model="linguagem">
				<option value="">Selecione</option>
				<option value="PHP">PHP</option>
				<option value="Python">Python</option>
				<option value="Java">Java</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Swift">Swift</option>
			</select>
			</p>

			<p>Minha linguagem preferida é <span ng-bind="linguagem"></span></p>
		</div>
	</body>
</html>
